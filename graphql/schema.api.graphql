input CreateGameInput {
  clubId: String!
  movement: Movement!
  tableCount: Int!
  roundCount: Int!
  boardsPerRound: Int!
  label: String
}

input CreatePlayerInput {
  clubId: String!
  playerId: String
  playerDisplayName: String!
}

input DeleteGameInput {
  clubId: String!
  gameId: String!
}

input DeletePlayerInput {
  clubId: String!
  playerId: String!
}

input UpdatePlayerInput {
  clubId: String!
  playerId: String!
  playerDisplayName: String!
}

